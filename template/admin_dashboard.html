{% extends "index.html" %}
{% load static %}

{% block head %}
<title>Admin Dashboard</title>
<!-- Link to Bootstrap CSS -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<style>
    /* Custom CSS for additional styling */
    .container {
        max-width: 960px;
        margin-top: 40px;
    }
    .add-post-button {
        background: #28a745; /* Green */
        color: #fff;
    }

    .add-post-button:hover {
        background: #218838; /* Darker Green on hover */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .view-comments-button {
        background: #007bff; /* Blue */
        color: #fff;
    }

    .view-comments-button:hover {
        background: #0056b3; /* Darker Blue on hover */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .button {
        padding: 10px 20px;
        margin: 10px 0;
        background: #007bff;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
    }
    .button:hover {
        background-color: #0056b3;
    }
    table {
        width: 100%;
        margin-top: 30px;
        border-collapse: collapse;
    }
    th, td {
        padding: 15px;
        border: 1px solid #ddd;
        text-align: left;
    }
    th {
        background-color: #f4f4f4;
    }
    td {
        background-color: #fff;
    }
    .card {
        margin-bottom: 20px;
    }
    .card-title {
        color: #007bff;
    }
</style>
{% endblock head %}

{% block body %}
<body>
    <div class="container">
        <h2 class="text-center mb-4">Admin Dashboard</h2>

        <!-- Add New Post Button -->
        <a href="{% url 'add_post' %}" class="button add-post-button">
            <i class="fas fa-plus"></i> Add New Post
        </a>
        <a href="{% url 'view_comments' %}" class="button view-comments-button">
            <i class="fas fa-comments"></i> View Comments
        </a>

        <!-- Registered Users Section -->
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">Registered Users</h3>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for user in users %}
                        <tr>
                            <td>{{ user.username }}</td>
                            <td>{{ user.email }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Optional: Add a scroll to top button using JavaScript -->
    <button onclick="topFunction()" id="myBtn" class="btn btn-primary" title="Go to top">Top</button>

    <script>
        // JavaScript for scroll to top button
        var mybutton = document.getElementById("myBtn");
        window.onscroll = function() {scrollFunction()};
        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                mybutton.style.display = "block";
            } else {
                mybutton.style.display = "none";
            }
        }
        function topFunction() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }
    </script>
</body>
{% endblock body %}
