{% load static %}

<section id="hero" class="hero">
  <div class="container position-relative">
    <div class="row gy-5" data-aos="fade-in">
        <div class="col-lg-6 order-2 order-lg-1 d-flex flex-column justify-content-center text-center text-lg-start">
            <h2>Welcome to <span>Socialize</span></h2>
            <p>Interactive Platform for socializing </p>
            <div class="d-flex justify-content-center justify-content-lg-start">
                {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}" class="btn-get-started">Logout</a>
                    <a href="{% url 'change_password' %}" class="btn-get-started ms-2">Change Password</a>
                {% else %}
                    <a href="{% url 'user_login' %}" class="btn-get-started">User Login</a>
                    <a href="{% url 'admin_login' %}" class="btn-get-started ms-2">Admin Login</a>
                {% endif %}
                
            </div>
        </div>
        <div class="col-lg-6 order-1 order-lg-2">
            <img src="{% static 'img/12.png' %}" class="img-fluid" alt="" data-aos="zoom-out" data-aos-delay="100">
        </div>
    </div>
</div>

    <!--  -->

    </div>
  </section>
